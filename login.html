<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/vue"></script>
		
	</head>
	<body>
		<a href="#">
			<img class="img-responsive" src="img/login-xshot-bbg.jpg" />
		</a>
		<div class="maxbox">
				<!--左边-->
				<div class="left">
					<h5><strong>使用邮箱/手机号登录</strong></h5>
					<input type="text" name="ys" class="bg" placeholder="邮箱/手机号" /><br />
					<p v-if="ys == ''">帐号不能为空</p>
					<input type="password" name="pwd" class="bg" placeholder="密码" /><br />
					<p v-if="pwd == ''">密码不能为空</p>
					<button type="button" class="login zuo">立即登录</button><br />
					<div>
						<input type="checkbox" name="zddl" id="zddl" />两周内自动登录
						<a href="" id="a">忘记密码？</a><br />
					</div>
			
					<button type="button" class="register zuo">注册vivo帐号</button>
				</div>
			
				<!-- <hr class="hr" /> -->
				
				<!--右边-->
				<div class="right">
					<p><strong>其他方式登录</strong></p>
					<button type="button" name="QQ" id="QQ" class="you" /><em class="icon imgQQ"></em>QQ帐号<br />
					<button type="button" name="wechat" id="wechat"  class="you" /><em class="icon imgwechat"></em>微信帐号<br />
					<button type="button" name="blog" id="blog"  class="you" /><em class="icon imgblog"></em>新浪微博<br />
					<button type="button" name="renren" id="renren"  class="you" /><em class="icon imgrenren"></em>人人帐号<br />
					<button type="button" name="kefu" id="kefu"  class="you" /><em class="icon imgkefu"></em>在线客服<br />
				</div>
		</div>
		
		<script type="text/javascript">
			$(function(){
				$("div.bg").blur(function(){
					$("div.bg").css("border","none");
				})
			})
		</script>
		
	</body>
</html>
